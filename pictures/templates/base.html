{% load bootstrap3 %}
{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    {% if title %}
    <title>Gallery</title>
    {% else %}
    <title>Gallery</title>
    {% endif %}

    {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% endblock %}
</head>

<body>
    {% include "navbar.html" %}
    {% block content %}
    <h1 class="text-center">Gallery</h1>

    {% endblock%}

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    {% bootstrap_javascript%}
    {% endblock%}

</body>

</html>
