{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}


{% block content %}
{{block.super}}

<head>
    {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% endblock %}
</head>

<div class="container">
    <div class="row">
        <!-- Looping through news -->
        {% for picture in pictures %}

        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 padding-0 hover">
            <img src="{{picture.picture.url}}" class=" img img-responsive" data-toggle="modal" data-target="#{{picture.id}}">
        </div>




        <!-- Modal -->

        <div class="modal fade" id="{{picture.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h1 class="modal-title" id="exampleModalLongTitle">{{picture.title}}</h1>
                        <h2 class="modal-title">{{picture.location}}</h2>
                        <h3 class="modal-title">{{picture.date_posted}}</h3>


                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <!-- <div class="row"> -->
                        <div class="text-center">
                            <!-- <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10"> -->
                            <img src='{{picture.picture.url}}' class="img-responsive" width=100% height=100% alt="Image">
                            <!-- </div> -->
                        </div>
                        <!-- </div> -->


                    </div>

                    <div class="modal-footer">
                        <div class="text-center">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        {% endfor %}
    </div>

</div>


{% endblock %}
